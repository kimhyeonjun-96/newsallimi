<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    } </style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/signup" th:object="${memberDto}" method="post" enctype="application/x-www-form-urlencoded">
        <div class="form-group">
            <label th:for="memberId">아이디</label>
            <input type="text" th:field="*{memberId}" class="form-control" placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('memberId')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="memberPwd">패스워드</label>
            <input type="password" th:field="*{memberPwd}" class="form-control" placeholder="패스워드를 입력하세요"
                   th:class="${#fields.hasErrors('memberPwd')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPwd')}" th:errors="*{memberPwd}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="memberName">이름</label>
            <input type="text" th:field="*{memberName}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('memberName')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="memberPhone">전화번호</label>
            <input type="text" th:field="*{memberPhone}" class="form-control" placeholder="전화번호를 입력하세요"
                   th:class="${#fields.hasErrors('memberPhone')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('memberPhone')}" th:errors="*{memberPhone}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="city">도시</label>
            <input type="text" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요"></div>
        <div class="form-group">
            <label th:for="street">거리</label>
            <input type="text" th:field="*{street}" class="form-control" placeholder="거리를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input type="text" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>

    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
