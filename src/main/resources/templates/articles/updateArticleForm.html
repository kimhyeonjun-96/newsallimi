<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
    <div class="container">
        <div th:replace="fragments/bodyHeader :: bodyHeader"/>

        <form role="form" th:object="${articleDTO}" method="post">
            <input type="hidden" th:value="*{member.id}" class="form-control"/>
            <div class="form-group">
                <label th:for="memberName">작성자 이름</label>
                <input type="text" th:field="*{member.memberName}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" th:field="*{title}" class="form-control" readonly>
                <label th:for="title">작성일자</label>
                <input type="text" th:field="*{createDate}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label th:for="content">내용</label>
                <textarea type="text" th:field="*{content}" class="form-control" rows="8"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">수정하기</button>
        </form>

        <div th:replace="fragments/footer :: footer"/>
    </div> <!-- /container -->
</body>
</html>
